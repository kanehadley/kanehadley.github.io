<!DOCTYPE HTML>
<html>
  <head>
    <style>

      .bar:hover {
        fill: brown;
      }

      .bar {
        fill: steelblue;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }
    </style>

    <link rel='stylesheet' href='../vendor/bootstrap/css/bootstrap.min.css'>

    <script src='../vendor/jquery-2.1.4.min.js'></script>
    <script src='../vendor/d3.v3.min.js'></script>
    <script src='../vendor/bootstrap/js/bootstrap.min.js'></script>
    <script src='../js/visualizations/ColumnChart.js'></script>
  </head>
  <body>

    <div id='column-chart'></div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        main();
        var div = $('#column-chart').get(0);

        var chart = new ColumnChart(div);
        chart.render(generateColumnChartData());

        function generateColumnChartData () {
          var alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

          return alphabet.split('').map(function (letter) {
            return {
              'label': letter,
              'value': Math.random() * 100
            };
          });
        }

      });
    </script>
  </body>
</html>
