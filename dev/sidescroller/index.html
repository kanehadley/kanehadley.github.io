<!DOCTYPE HTML5>
<html>
<head>
  <script type="text/javascript" src="sidescroller.js"></script>

  <link rel="stylesheet" href="sidescroller.css"></script>
</head>

<body>

  <canvas id="game"></canvas>
  <div>
    <p>Move using the arrow keys.</p>
    <p>Fire using the spacebar.</p>
  </div>

  <div>
    <input id="enemySpawnRateSlider" type="range" min="0" max="1" step="0.01" value="0.05"/>
    <input id="enemySpawnRateTextfield" type="text" value="0.05"/>
    Enemy Spawn Rate
  </div>

  <div>
    <input id="enemyVelocitySlider" type="range" min="0" max="30" step="1" value="10"/>
    <input id="enemyVelocityTextfield" type="text" value="10"/>
    Enemy Velocity
  </div>

  <div>
    <input id="projectileVelocitySlider" type="range" min="0" max="30" step="1" value="10"/>
    <input id="projectileVelocityTextfield" type="text" value="10"/>
     Projectile Velocity
  </div>

  <div>
    <input id="projectileSpawnCountSlider" type="range" min="0" max="5" step="1" value="1"/>
    <input id="projectileSpawnCountTextfield" type="text" value="1"/>
     Projectile Spawn Count
  </div>

  <div>
    <input id="projectileArcSlider" type="range" min="0" max="180" step="1" value="180"/>
    <input id="projectileArcTextfield" type="text" value="180"/>
     Projectile Arc
  </div>

  <div>
    <input id="playerVelocitySlider" type="range" min="0" max="30" step="1" value="10"/>
    <input id="playerVelocityTextfield" type="text" value="10"/>
    Player Velocity
  </div>

</body>
</html>
