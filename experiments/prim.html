<!DOCTYPE HTML5>
<html lang='us-En'>
<head>
  <meta charset='utf8'>
  <title>Prim's Algorithm</title>
  <script src='../vendor/d3.v3.min.js'></script>
  <script src='../js/prim.js'></script>
</head>
<body>
  <button id='step'>Step</button>
  <button id='step10'>Step 10</button>
  <button id='step100'>Step 100</button>
  <button id='clear'>Clear</button>
  <button id='solve'>Solve</button>
  <div id='maze'></div>

  <script>
    var prim = main()
    d3.select('#step').on('click',function () {
      prim.step();
    });
    d3.select('#step10').on('click',function () {
      prim.step10();
    });
    d3.select('#step100').on('click',function () {
      prim.step100();
    });
    d3.select('#solve').on('click',function () {
      prim.solve();
    });
    prim();
  </script>
</body>
</html>
