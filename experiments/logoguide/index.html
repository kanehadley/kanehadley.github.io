<!DOCTYPE HTML5>
<html>
<head>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="jquery-2.1.4.min.js"></script>

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div>
    <select id='character-selector'>
    </select>
    <button id="classify-button">Classify</button>
    <button id="next-button">Next</button>
  </div>
  <div>
    <div class="panel">
        <div>Sketchpad</div>
        <canvas id="sketchpad" width="500" height="500"></canvas>
    </div>
    <canvas id="downsample" width="28" height="28" style="border-style: solid; display: none"></canvas>
    <div class="panel">
      <div>Next Stroke</div>
      <canvas id="current-target" width="500" height="500"></canvas>
    </div>
    <div class="panel">
      <div>Goal</div>
      <canvas id="end-goal" width="500" height="500"></canvas>
    </div>
  </div>
  <div id="message"></div>
</body>
</html>
