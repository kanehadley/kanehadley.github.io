<!DOCTYPE HTML>
<html>
  <head>
    <style>

      .bar:hover {
        fill: brown;
      }

      .bar {
        fill: steelblue;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }
    </style>

    <link rel='stylesheet' href='../vendor/bootstrap/css/bootstrap.min.css'>

    <script src='../vendor/jquery-2.1.4.min.js'></script>
    <script src='../vendor/d3.v3.min.js'></script>
    <script src='../vendor/bootstrap/js/bootstrap.min.js'></script>
    <script src='../js/visualizations/PieChart.js'></script>
  </head>
  <body>

    <div id='pie-chart'></div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var div = $('#pie-chart').get(0);

        var chart = new PieChart(div);
        chart.render(generatePieChartData());

        function generatePieChartData () {
          return [{
            'label': 'A',
            'value': 10,
            'color': 'red'
          },
          {
            'label': 'B',
            'value': 20,
            'color': 'blue'
          },
          {
            'label': 'C',
            'value': 5,
            'color': 'green'
          }];
        }

      });
    </script>
  </body>
</html>
